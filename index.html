<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h3>AM operation Using Js Prompt</h3>
        <p>both output as alert and consloe</p>
        <input type="text" class="display" disabled>
        <div class="buttons">
            <button class="function">AC</button>
            <button class="function">+/-</button>
            <button class="function">%</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button class="zero">0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
